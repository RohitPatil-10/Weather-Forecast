<body onload="getLocation()">
    <nav id="nav-bar">
        <section id="icon">
            <img src="./public/img/logo.png" alt="Weather Forcart">
        </section>
        <div class="res-nav">

            <section id="search">
                <input type="text" name="search-bar" id="search-bar" placeholder="Enter city name">
                <button onclick="getcityname()" id="search-button" class="btn"><i class="fa fa-search"></i></button>
            </section>
            
            <section id="nav-button">

                    <span class="right-align">F°</span>

            </section>
        </div>
    </nav>
    

    <div class="container">
        <section class="left-section">

            <br>
            <div class="default-font" id="weather-description"></div>

        </section>
        
        
        <section class="right-section">
            <img id="current-icon" src="" alt="">
            
            
        </section>
    </div>

        <section class="info" id="info-section-5">Sunset

    </div>
